<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Match Result</h1>
        {% if match %}
            <h2>Suspect Found</h2>
            <img src="{{ url_for('static', filename='database/' ~ match) }}" alt="Matched Suspect">
            <p>Match Confidence: {{ distance }}</p>
            <form action="/video_detection" method="get" style="display: inline;">
                <input type="hidden" name="match" value="{{ match }}">
                <button type="submit" class="btn">Proceed to Video Detection</button>
            </form>
        {% else %}
            <h2>No Match Found</h2>
            <p>No suspect matching the sketch was found in the database.</p>
        {% endif %}
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
