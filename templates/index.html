<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Sketch Matching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto+Mono:wght@300;400;700&display=swap');
        body {
            background: #0b0f19;
            font-family: 'Roboto Mono', monospace;
            color: #e0e0e0;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
        }
        .typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
<div class="flex items-center justify-center min-h-screen relative overflow-hidden">
    <div class="glass p-10 rounded-2xl shadow-2xl w-full max-w-lg text-center fade-in relative">
        <h1 class="text-4xl font-extrabold mb-6 text-blue-400 tracking-wider border-b border-blue-500 pb-3 uppercase">Forensic Sketch Matching</h1>
        <p class="text-gray-300 text-sm font-semibold typing mb-6">Awaiting Input</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data" class="fade-in">
            <label for="sketch" class="block text-gray-300 text-sm font-medium mb-2">Upload Sketch:</label>
            <input type="file" name="sketch" id="sketch" accept="image/*" required
                   class="block w-full text-sm text-gray-300 border border-gray-600 rounded-lg cursor-pointer bg-gray-900 focus:outline-none">
            <button type="submit" 
                    class="mt-6 w-full bg-gradient-to-r from-blue-600 to-gray-800 hover:from-blue-700 hover:to-gray-900 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 border border-blue-500">
                Match Sketch
            </button>
        </form>
        
        <a href="/generate-sketch" 
           class="mt-6 inline-block w-full bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-600 hover:to-gray-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 border border-gray-500">
            ✏️ Generate Sketch
        </a>
    </div>
</div>
</body>
</html>
