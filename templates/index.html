<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Sketch Matching</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forensic Sketch Matching</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="sketch">Upload Sketch:</label>
            <input type="file" name="sketch" id="sketch" accept="image/*" required>
            <button type="submit">Match Sketch</button>
        </form>
        <br>
        <a href="/generate-sketch" class="btn">Generate Sketch Using AI</a>
    </div>
</body>
</html>
