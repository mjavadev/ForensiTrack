<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap');
        body {
            background: #0b0f19;
            font-family: 'Roboto Mono', monospace;
            color: #e0e0e0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-red-400 mb-6">Login</h1>
        <!-- Flash messages will be displayed here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 text-white text-center rounded 
                            {% if category == 'success' %} bg-green-500 
                            {% elif category == 'danger' %} bg-red-500 
                            {% elif category == 'warning' %} bg-yellow-500 
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-red-500" required>  
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-gray-400">Don't have an account? <a href="/signup" class="text-red-400 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
